<div class="container" id='data-demo-list'>
  <header class="page-header">
    <h1>
      Data Demo List
    </h1>
    <nav>
      <button class="btn btn-primary" ng-click="vm.loadCustomers()"><i class="fa fa-users"></i> Load Customers</button>
    </nav>
  </header>

  <div class="row" id='data-demo-list-content'>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Birth date</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="c in vm.customers">
          <td>{{c._id.$oid}}</td>
          <td>{{c.firstName}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.birthDate | bsonDateFilter}}</td>
        </tr>
      </tbody>
    </table>
    <pre ng-show="vm.customers">{{vm.customers | json}}</pre>
  </div>
</div>
