<div class="container">
  <form name="f" novalidate>
    <div class="panel" ng-class="{'panel-success' : f.$valid, 'panel-danger' : f.$invalid && f.$dirty, 'panel-default' : f.$invalid && f.$pristine}">
      <header class="panel-heading">
          <h3>fg-input</h3>

      </header>
      <div class="panel-body">
        <fg-input type="text" name="firstName" ng-model="data.firstName" class="small" ng-minlength="5" maxlength="30" ng-required="true" placeholder="e.g. Fred">
          <label ng-show="firstName.$pristine">First name</label>
          <label ng-show="firstName.$dirty">First name <i class="fa" ng-class="{'fa-close' : firstName.$invalid && firstName.$dirty, 'fa-check' : firstName.$valid && firstName.$dirty}"></i></label>
          <help-block ng-show="firstName.$invalid && firstName.$dirty">Sorry, the value is not valid.</help-block>
          <help-block ng-show="firstName.$pristine">Please enter your first name</help-block>
          <help-block ng-show="firstName.$valid && firstName.$dirty && firstName.$viewValue.length > 0">Thank you</help-block>
        </fg-input>

        <pre>First name: {{data.firstName}}</pre>
      </div>

    </div>
  </form>
</div>
